<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsive.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Tasks Lists</title>
</head>

<body>
    <div class="body-container">
        <div class="heading-container">
            <div>
                <h1 class="tasks-heading">Tasks <span class="light-heading">Lists</span></h1>
            </div>
            <div class="right-container">
                <div class="function-icon">

                    <a href="index3"><span class="add">+</span></a>
                </div>
                <p class="light-heading">Add List</p>
            </div>
        </div>
        <div class="todo-card-container">
            <div class="todo-card">
                <span class="todo-heading">
                    <a href="index2"><h2>Trip to Paris </h2></a>
                </span>

                <div class="task-container">
                    <p class="complete-task"> Completed Task</p>
                    <div class="pending-task">
                        <input type="checkbox" id="pending" name="pending-task" value="pending">
                        <label for="pending"><p>Pending Task</p></label>
                    </div>

                </div>

            </div>
            <div class="todo-card">
                <span class="todo-heading">
                    <h2>My Todo List <hr></h2>
                </span>

                <div class="task-container">
                    <p class="complete-task"> Completed Task</p>
                    <div class="pending-task">
                        <input type="checkbox" id="pending" name="pending-task" value="pending">
                        <label for="pending"><p>Pending Task</p></label>
                    </div>

                </div>
            </div>
            <div class="todo-card">
                <span class="todo-heading">
                    <h2>My Todo List <hr></h2>
                </span>

                <div class="task-container">
                    <p class="complete-task"> Completed Task</p>
                    <div class="pending-task">
                        <input type="checkbox" id="pending" name="pending-task" value="pending">
                        <label for="pending"><p>Pending Task</p></label>
                    </div>

                </div>

            </div>

        </div>
    </div>


</body>

</html>
