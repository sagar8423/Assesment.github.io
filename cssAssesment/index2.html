<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsive-index2.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ab761a710.js" crossorigin="anonymous"></script>
    <title>Task</title>
</head>

<body>
    <div class="body-container">
        <div class="responsive-header">
            <div class="heading-container">
                <hr>
                <h1 class="tasks-heading">Trip to Paris
                </h1>
                <hr>
            </div>
            <div class="back-container">
                <div class="function-icon">

                    <a href="index4.html"><span class='fas fa-arrow-left'></span></a>
                </div>
                <p class="light-heading">Back</p>
            </div>
        </div>


        <div class="todo-card">
            <span class="todo-heading">
                <h2>Trip to Paris <hr></h2>
            </span>

            <div class="task-container">
                <p class="complete-task"> Completed Task</p>
                <div class="pending-task">
                    <input type="checkbox" id="pending" name="pending-task" value="pending">
                    <label for="pending"><p>Pending Task</p></label>
                </div>

            </div>

            <div class="function-icon">
                <span class="add">+</span>
            </div>

        </div>

    </div>


</body>

</html>
